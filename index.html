<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Encriptador</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>     
        <div class="container"> 
            <div class="container__contenido">
                <div class="container__informaciones">
                    <div class="container__texto">
                        <h1></h1>
                        <p class="texto__parrafo"><i class="fa-solid fa-circle-info"></i> Solo letras min√∫sculas y sin acento</p>
                    </div>
                    <textarea id="texto-encriptado" name="campo-texto" class="campo-texto"  placeholder="ingrese texto a encriptar o desencriptar"></textarea>
                    <div class="chute container__botones">
                        <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                    <section class="campo-mensaje">
                        <textarea id="campo-mensaje" name="campo-mensaje"  class="mensaje" readonly></textarea>
                        <button id="boton-copiar" onclick="copiar()" class="btnCopiar">Copiar</button>
                    </section> 
                    <div id="mensaje-flotante-container">
                        <p id="mensaje-copiado"></p>
                    </div>
                </div>
                <div class="imagen">
                    <img src="./img/hacker.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
                </div>
            </div>                      
             
        </div>
        
        <footer>
            <p class="copyright"> &copy Copyright <a href="https://www.linkedin.com/in/kevin-vargas-salazar-ab79b9227/">Kevin Vargas</a> - 2024</p>
        </footer>
        
        
    <script src="script.js"></script>
</body>
</html>
